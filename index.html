<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Avatar Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <div class="card-image">
                            <img class="card-img" src="img/avatar1.jpg" alt="">
                        </div>
                    </div>                
                    <div class="card-content">
                        <h2 class="name">Michael Bay</h2>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci deleniti est debitis architecto doloremque odio quae nam libero fuga eligendi!</p>
                        <button class="button">View More</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
